name: Secret scan (advisory)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  secret-scan:
    name: Run secret scanner (advisory)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run secret scan (does not block CI)
        run: |
          echo "Running scripts/secret_scan.py --all (non-blocking; see logs for findings)"
          python scripts/secret_scan.py --all || true
